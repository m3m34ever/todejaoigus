<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Text Ships</title>
<style>
body {
  margin:0;
  background:#222;
  font-family: Arial, sans-serif; /* all text Arial */
  overflow:hidden;
  color: white; /* default text color */
}

/* Ships */
.ship {
  position: absolute;
  width: 60px;
  height: 60px;
  cursor: pointer;
  pointer-events: auto;
}

.ship svg {
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.5)); /* outer glow */
}

.ship polygon {
  fill: rgba(255, 255, 255, 0.029); /* soft translucent white */
  stroke: white;
  stroke-width: 1.5;
}

.ship line {
  stroke: white;
  stroke-width: 1.5;
}


/* Overlay for full text */
#overlay {
  position:fixed;
  top:0;
  left:0;
  right:0;
  bottom:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.7);
  text-align:center;
  padding:20px;
  z-index:9999;
  color:white;
  font-family: Arial, sans-serif;
  font-size:2em;
}

/* Input box */
#inputBox {
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  z-index:10000;
  font-family: Arial, sans-serif;
}

/* Video background */
#bgVideo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* Input fields */
#textInput, #emailInput {
  font-family: Arial, sans-serif;
  width: clamp(240px, 80vw, 900px);
  font-size: clamp(14px, 2.6vw, 18px);
  padding: 8px 12px;
  border: 1px solid rgba(255,255,255,0.16);
  background: rgba(255,255,255,0.02);
  color: white;
  outline: none;
  border-radius: 10px;
  resize: none;
  overflow: auto;
  box-sizing: border-box;
  max-width: 95%;
  /* vertical scaling */
  min-height: clamp(80px, 16vh, 300px); /* text area grows on tall screens */
  max-height: 60vh;
}

#emailInput {
  /* email field should be shorter vertically */
  min-height: clamp(38px, 6.5vh, 90px);
  max-height: 18vh;
  width: clamp(200px, 40vw, 500px);
  font-size: clamp(13px, 2.2vw, 16px);
  padding: 8px 10px;
  border-radius: 8px;
}

/* Button style */
#inputBox button {
  background: transparent;
  color: white;
  border: 1px solid white;
  padding: 5px 12px;
  font-family: Arial, sans-serif;
  cursor: pointer;
  border-radius: 3px;
  transition: 0.2s;
}

#inputBox button:hover {
  background: rgba(255,255,255,0.1);
}

/* Checkbox wrapper style (semi-transparent pill) */
label {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 6px 10px;
  border-radius: 10px;
  background: rgba(255,255,255,0.04);
  color: rgba(255,255,255,0.95);
  font-size: 14px;
  cursor: pointer;
  user-select: none;
  transition: background .18s, transform .18s;
  backdrop-filter: blur(4px);
}

/* Checkbox style */
input[type="checkbox"] {
  accent-color: white; /* makes the tick white */
  width: 18px;
  height: 18px;
  cursor: pointer;
  vertical-align: middle;
  margin: 0;
  background: transparent;
  transform-origin: center;
  transition: transform .12s;
}

label:hover { background: rgba(255,255,255,0.06); }
label:active { transform: translateY(1px); }

/* Checkbox label text */
label h1 {
  display: inline;
  font-size: 0.8em;
  font-weight: normal;
  color: white;
  margin: 0;
  vertical-align: middle;
}

body.admin-mode {
  outline: 2px dashed rgba(255,255,255,0.3);
}
</style>
</head>
<body>
<video id="bgVideo" autoplay muted loop playsinline crossorigin="anonymous" style="position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:-1;">
  <source src="background.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
<div id="overlay"></div>
<button id="bgPlayBtn" style="display:none; position: fixed; right: 12px; top: 12px; z-index:10001; background: rgba(0,0,0,0.6); color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; font-size:13px;">
  Play background
</button>

<div id="inputBox">
  <textarea id="textInput" placeholder="kirjuta oma murest" rows="1"></textarea>
  <br>
  <label>
    <input type="checkbox" id="feedbackCheckbox">
    <h1>kas soovid tagasisidet?</h1>
  </label>
  <br>
  <input type="email" id="emailInput" placeholder="sisesta oma email" style="display:none; margin-top:5px;">
  <br>
  <button onclick="sendText()">saada</button>
</div>

<!-- Socket.io -->
<script src="/socket.io/socket.io.js"></script>
<!-- Bubbles logic -->
<script src="bubbles.js"></script>
</body>
</html>
