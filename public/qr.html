<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Join QR Code</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh;">
  <canvas id="qr"></canvas>
  <p style="color:#444; font-family:sans-serif;">Scan to join</p>
  <script>
    const joinUrl = window.location.origin + "/index.html";
    new QRious({
      element: document.getElementById('qr'),
      value: joinUrl,
      size: 300
    });
  </script>
</body>
</html>
